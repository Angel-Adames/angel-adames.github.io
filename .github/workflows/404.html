<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Favicon -->
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    <!-- DM Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --bg-color: #ffffff;
          --text-color: #333333;
          --accent-color: #0066cc;
          --transition-speed: 0.3s;
        }
        .dark {
          --bg-color: #1e1e1e;
          --text-color: #dddddd;
          --accent-color: #3399ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          background: var(--bg-color);
          color: var(--text-color);
          font-family: 'DM Sans', sans-serif;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          transition: background var(--transition-speed), color var(--transition-speed);
        }
        header {
          padding: 1rem 2rem;
          border-bottom: 1px solid var(--text-color);
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        h1.site-title {
          font-size: 1.5rem;
          font-weight: 700;
        }
        .theme-toggle-btn {
          background: none;
          border: 1px solid var(--text-color);
          padding: 0.5rem;
          cursor: pointer;
          font-size: 1rem;
          transition: background var(--transition-speed), color var(--transition-speed);
          width: 2rem;
          height: 2rem;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 0.5rem; /* square shape */
        }
        main {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 2rem;
        }
        h2 {
          font-size: 3rem;
          margin-bottom: 1rem;
        }
        p {
          font-size: 1.125rem;
          margin-bottom: 2rem;
        }
        a.home-link {
          display: inline-block;
          padding: 0.75rem 1.5rem;
          background: var(--accent-color);
          color: #fff;
          border-radius: 0.5rem;
          text-decoration: none;
          font-weight: 500;
          transition: background var(--transition-speed);
        }
        a.home-link:hover {
          background: #004a99;
        }
    </style>
</head>
<body>
<header>
    <div class="site-title">Angel Adames</div>
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">☾</button>
</header>
<main>
    <h2>404</h2>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="/" class="home-link">Return Home</a>
</main>
<script>
    // Theme toggle logic
    const toggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;
    toggle.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      toggle.textContent = htmlEl.classList.contains('dark') ? '☀️' : '☾';
      localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
    });
    (function(){
      const saved = localStorage.getItem('theme');
      if(saved==='dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlEl.classList.add('dark');
      }
      toggle.textContent = htmlEl.classList.contains('dark') ? '☀️' : '☾';
    })();
</script>
</body>
</html>
